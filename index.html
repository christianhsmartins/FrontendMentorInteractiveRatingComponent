<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="container">
    <form action="">
      <div class="icon-star">
        <img src="./img/icon-star.svg" alt="star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="radio-wrapper">
        <input type="radio" name="rate" id="1-start">
        <label for="1-star" class="sr-only">1</label>
        <input type="radio" name="rate" id="2-start">
        <label for="2-star" class="sr-only">2</label>
        <input type="radio" name="rate" id="3-star">
        <label for="3-star" class="sr-only">3</label>
        <input type="radio" name="rate" id="4-start">
        <label for="4-star" class="sr-only">4</label>
        <input type="radio" name="rate" id="5-start">
        <label for="5-star" class="sr-only">5</label>
      </div>
      <button class="btn-primary">Submit</button>
    </form>
    <div class="result">
      <img src="./img/illustration-thank-you.svg" alt="cellphone">
      <div class="review-box">
        <p>You selected <span id="review">00</span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>
</body>

</html>
